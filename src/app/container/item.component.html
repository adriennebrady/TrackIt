<mat-card class="example-card">
  <mat-card-header>
    <div class="header-content">
      <mat-card-title class="containerName">{{ item.ItemName }}</mat-card-title>
      <div class="actions">
        <button mat-icon-button (click)="incrementItem(index)">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button (click)="decrementItem(index)">
          <mat-icon>horizontal_rule</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="renameItem(index)">
        <mat-icon>border_color</mat-icon>
        <span>Rename</span>
      </button>
      <button mat-menu-item (click)="updateCount(index)">
        <mat-icon>numbers</mat-icon>
        <span>Update Count</span>
      </button>
      <button mat-menu-item (click)="moveContainer(index)">
        <mat-icon>open_with</mat-icon>
        <span>Move</span>
      </button>
    </mat-menu>
  </mat-card-header>

  <mat-card-actions>
    <span class="spacer"></span>
    <span class="countAmount">Count: {{ item.Count }}</span>
    <button mat-icon-button color="primary" (click)="deleteItem(index)" class="deleteButton">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
