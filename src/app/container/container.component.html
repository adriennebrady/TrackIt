<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title class="containerName">{{ container.name }}</mat-card-title>
    <span class="spacer"></span>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>border_color</mat-icon>
        <span>Rename</span>
      </button>
      <button mat-menu-item>
        <mat-icon>open_with</mat-icon>
        <span>Move</span>
      </button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content>
    <br />
    <p>{{ container.description }}</p>
    <mat-divider></mat-divider>

    <br />
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      color="primary"
      (click)="seeInside(container.id)"
    >
      See Inside >
    </button>
    <span class="spacer"></span>
    <button mat-icon-button color="primary" (click)="deleteContainer(index)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
