<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title class="containerName">{{name}}</mat-card-title>
      <span class="spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>border_color</mat-icon>
          <span>Rename</span>
        </button>
        <button mat-menu-item>
          <mat-icon>open_with</mat-icon>
          <span>Move</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <br>
      <p>{{description}}</p>
      <mat-divider></mat-divider>
      
      <br>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="primary">See Inside ></button>
      <span class="spacer"></span>
      <button mat-icon-button color="primary" aria-label="icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
