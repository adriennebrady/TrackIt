<mat-toolbar class="navbar">
  <span class="logo" routerLink="/home">TRACKIT</span>
  <span class="spacer"></span>
  <button mat-button color="primary" routerLink="/about" style="color: white;">About</button>
  <button mat-button color="primary" routerLink="/login" style="color: white;">Login</button>
  <button
    mat-flat-button
    routerLink="/signup"
    color="primary"
    class="signUpButton"
  >
    Sign Up
  </button>
</mat-toolbar>

<div class="card">
  <mat-card-title>Log In</mat-card-title>
  <br />
  <br />
  <mat-card-content>
    <form (submit)="onSubmit()">
      <mat-form-field>
        <input
          matInput
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary" type="submit">Log In</button>
    </form>
  </mat-card-content>
  <mat-error *ngIf="loginError" style="margin-top: 10px; text-align: center;">
    {{ loginError }}
  </mat-error>
</div>
