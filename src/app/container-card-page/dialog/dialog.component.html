<h1 mat-dialog-title>Add Item</h1>
<div mat-dialog-content>
    <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Name">
    </mat-form-field>
    <br>
    <mat-form-field>
    <textarea matInput [(ngModel)]="data.description" placeholder="Description"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
