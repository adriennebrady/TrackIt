<mat-toolbar class="navbar">
    <span class="logo">TRACKIT</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/about">About</button>
    <button mat-button routerLink="/home">Sign Out</button>
    <button mat-flat-button routerLink="/inventory" color="primary" class="signUpButton">My Inventory</button>
</mat-toolbar>

<div class="inventoryHeading">
    <h1>Your Inventory</h1>
    <p>Click a container to view items or create a new container.</p>
</div>

<div class="actionField">
    <button mat-flat-button color="primary">Create new container</button>
    <form>
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input type="search" matInput placeholder="Ex. iPhone Charger">
          </mat-form-field>
    </form>
</div>

<div class="inventoryGrid">
    <mat-grid-list cols="4" rowHeight="1:2">
        <mat-grid-tile>1</mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                  <mat-card-title>Fridge</mat-card-title>
                  <mat-card-subtitle>Subtitle</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p>This card has divider and footer buttons</p>
                  <mat-divider></mat-divider>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Delete</button>
                  <button mat-button>Rename</button>
                </mat-card-actions>
                <mat-card-footer>
                    <button mat-button>See Inside</button>
                </mat-card-footer>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
      </mat-grid-list>
</div>
