<mat-toolbar class="navbar">
  <span class="logo" routerLink="/home">TRACKIT</span>
  <span class="spacer"></span>
  <button mat-button color="primary" routerLink="/about" style="color: white;">About</button>
  <button mat-button (click)="logOut()" routerLink="/home" style="color: white;">Sign Out</button>
  <button
    mat-flat-button
    routerLink="/inventory"
    color="primary"
    class="signUpButton"
  >
    My Inventory
  </button>
  <button
    mat-icon-button
    [routerLink]="['/recentlyDeleted']"
    matTooltip="Recently deleted items"
  >
    <mat-icon>restore_from_trash</mat-icon>
  </button>
  <button mat-icon-button [routerLink]="['/settings']" matTooltip="Settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <div class="sidenav-controls">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  
  <mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side">
      <app-sidebar-nav [invContainers]="containers"></app-sidebar-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="inventoryHeading">
        <h1>Your Inventory</h1>
        <p>Click a container to view items or create a new container.</p>
      </div>

      <div class="actionField">
        <button
          class="newContainerButton"
          mat-flat-button
          color="primary"
          (click)="openDialog()"
        >
          Create new container
        </button>
        <form (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input
              type="search"
              matInput
              placeholder="Ex. iPhone Charger"
              name="q"
              [(ngModel)]="query"
              class="searchItemInput"
            />
          </mat-form-field>
        </form>
      </div>

      <div class="inventoryGrid">
        <mat-grid-list [cols]="gridCols" rowHeight="2.5:1">
          <mat-grid-tile *ngFor="let container of containers; index as i">
            <app-inv-container
              [container]="container"
              [index]="i"
            ></app-inv-container>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
