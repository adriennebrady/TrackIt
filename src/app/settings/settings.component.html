<mat-toolbar class="navbar">
  <span class="logo" routerLink="/home">TRACKIT</span>
  <span class="spacer"></span>
  <button mat-button color="primary" routerLink="/about" style="color: white;">About</button>
  <button mat-button (click)="logOut()" routerLink="/home" class="logOutBUtton" style="color: white;">Sign Out</button>
  <button
    mat-flat-button
    routerLink="/inventory"
    color="primary"
    class="signUpButton"
  >
    My Inventory
  </button>
  <button
    mat-icon-button
    [routerLink]="['/recentlyDeleted']"
    matTooltip="Recently deleted items"
  >
    <mat-icon>restore_from_trash</mat-icon>
  </button>
  <button mat-icon-button [routerLink]="['/settings']" matTooltip="Settings">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<div class="container">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side">
      <app-sidebar-nav [invContainers]="[]"></app-sidebar-nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="inventoryHeading">
        <h1>Settings</h1>
        <p>Change account settings or delete account.</p>
      </div>
      <br />
      <div class="settings-card">
        <mat-card>
          <mat-card-content
            ><span class="deleteTitle" style="color: black;">Delete Account</span>
            <button
              mat-mini-fab
              color=black
              class="deleteButton"
              (click)="openConfirmDialog()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
